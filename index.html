<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/84de00f171.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissor Game</h1>
    </div>
    <div class="hand">
        <button class="rock" data-selection="rock">
           ✊
        </button>
        <button class="scissor" data-selection="scissor">
            ✌
        </button>
        <button class="paper" data-selection="paper">
            🖐
        </button>
    </div>
    <div id="text">
            
    </div>
    <div class="results">
        <div>
            You:
            <span class="score" data-you-score>0</span>
        </div>
        <div data-final-column>
            Computer:
            <span class="score" data-computer-score>0</span>
        </div>
        <!-- <div class="select winner">✊</div>
        <div class="select">✌</div> -->
    </div> 
    <script src="js/main.js"></script>  
</body>
</html>
